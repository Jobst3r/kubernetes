apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Jobst3r/kubernetes.git
    targetRevision: develop
    path: jobster
  destination:
    server: https://kubernetes.default.svc
    namespace: jobster
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    
    automated:
      prune: true
      selfHeal: true