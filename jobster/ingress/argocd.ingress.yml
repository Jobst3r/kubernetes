apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "5g"
  namespace: argocd
spec:
  tls:
  - hosts:
    - argocd.jobster.francois-egner.de
    secretName: api-tls
  ingressClassName: nginx
  rules:
  - host: argocd.jobster.francois-egner.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 8080